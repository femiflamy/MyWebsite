<!DOCTYPE html>
<html lang="en">
<head>
        <title>Vue</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="app">
            <h1>{{courseName}}</h1>
        </div>


        <script src="http://cdn.jsdelivr.net/npm/vue"></script>


        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    courseName: 'CS601: Web Application Development'
                }
            })
         </script>
    </body>
</html>
