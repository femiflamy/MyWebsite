<--index.html-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sample Vue Application</title>
    </head>
    <body>
        <div id="app">
            <h1>Course Name</h1>

            <!--Bind link property from Vue instance-->
            <a v-bind:href="link">View Course Details</a>
        </div>

        <!--Include Vue-->
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>

        <--Create Vue instance-->
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    courseName: 'CS601: Web Application Development',
                    link: 'http://www.bu.edu/csmet/academic-programs/courses/cs601/'
                }
            })
         </script>
    </body>
</html>
