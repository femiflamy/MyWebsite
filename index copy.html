<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sample Vue Application</title>
            <script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
    </head>
    <body>
      <div id="app">
              <img :src="myImage" @mouseover="myImage = otherImage" @mouseleave="otherImage = myImage"/>
      </div>

        <!--Include Vue-->


        <--Create Vue instance-->
          <script>
              new Vue({
                  el: '#app',
                    data() {
        return {
          myImage: "img1.jpeg",
          otherImage: "img11.jpeg",
          hover: false
        }
                  }
              });
           </script>
    </body>
</html>
