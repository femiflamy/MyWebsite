    <script>
      function validateForm() {
        var firstName = document.getElementById("firstName")
        var lastName = document.getElementById("lastName")
        var letters = /^[A-Za-z]+$/
        var facilitator = document.getElementById("facilitator")
        const name1 = /Fazil/;
        const name2 = /Harsh/;
        const name3 = /Laura/;
        if (firstName.value.length <=2 || lastName.value.length <=2) {
       document.getElementById("p1").innerHTML = "Error: firstName must be greater than 2 characters";
       document.getElementById("p2").innerHTML = "Error: lastName must be greater than 2 characters";
          firstName.focus();
          lastName.focus();
          return false;
        }
      else  if ((firstName.value.match(letters) || lastName.value.match(letters)) &&
      (facilitator.value.match(name1) || facilitator.value.match(name2) || facilitator.value.match(name3))){
          return true;
        }
        else {
      document.getElementById("p1").innerHTML = "Error: You cannot enter a number value in this field";
                 document.getElementById("p2").innerHTML = "Error: You cannot enter a number value in this field";
                 document.getElementById("p3").innerHTML = "Error: Enter a valid Facilitator";
                    facilitator.focus();
                    firstName.focus();
                    lastName.focus();
                    return false;
       }
        }
